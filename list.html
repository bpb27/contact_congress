<div id="list-page" ng-controller="listCtrl" class="container-fluid">
  <div class="col-md-3">
    <h3 class="center">{{listName}}</h3>
    <div>
      <select ng-model="selectSorting.model" class="form-control">
        <option ng-repeat="option in selectSorting.availableOptions" value="{{option.id}}">{{option.name}}</option>
      </select>
    </div>
    <div>
      <button class="btn btn-primary form-control" ng-click="asc = !asc">
        {{asc ? 'Ascending Order' : 'Descending Order'}}
      </button>
    </div>
    <div>
      <h4>{{selectedMember.name}} Regional Offices</h4>
      <div ng-repeat="contact in selectedMember.contact" class="selected-contact">
        <div ng-if="contact.phone">
          <div><b>{{contact.name}}</b></div>
          <div><a href="tel:{{member.contact[0].phone}}">{{contact.phone}}</a></div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-9">
    <div class="row" ng-repeat="member in matches">
      <div class="col-md-5">
        <span><input type="checkbox" ng-model="member.selected" /></span>
        <span ng-click="selectMember(member)" class="list-member-text pointer">
          <span ng-if="member.district"><b>Rep. {{member.name}}</b></span>
          <span ng-if="!member.district"><b>Sen. {{member.name}}</b></span>
          <span>({{member.stateDisplay}}<span ng-if="member.district"> {{member.district}}</span>)</span>
        </span>
      </div class="col-md-3">
      <div class="col-md-3">
        <a href="tel:{{member.contact[0].phone}}">{{member.contact[0].phone}}</a>
      </div>
      <div class="col-md-4 social-links">
        <span ng-if="member.linkContact" class="fa-stack fa-lg email-btn">
          <a ng-href="{{member.linkContact}}" target="_blank">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-envelope fa-stack-1x fa-inverse"></i>
          </a>
        </span>
        <span ng-if="member.socialTwitter" class="fa-stack fa-lg twitter-btn">
          <a ng-href="{{member.socialTwitter}}" target="_blank">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
          </a>
        </span>
        <span ng-if="member.socialTwitter2" class="fa-stack fa-lg twitter-btn2">
          <a ng-href="{{member.socialTwitter2}}" target="_blank">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
          </a>
        </span>
        <span ng-if="member.socialFacebook" class="fa-stack fa-lg facebook-btn">
          <a ng-href="{{member.socialFacebook}}" target="_blank">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
          </a>
        </span>
        <span ng-if="member.socialInstagram" class="fa-stack fa-lg instagram-btn">
          <a ng-href="{{member.socialInstagram}}" target="_blank">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
          </a>
        </span>
        <span ng-if="member.socialYoutube" class="fa-stack fa-lg youtube-btn">
          <a ng-href="{{member.socialYoutube}}" target="_blank">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-youtube fa-stack-1x fa-inverse"></i>
          </a>
        </span>
      </div>
    </div>
  </div>
</div>
